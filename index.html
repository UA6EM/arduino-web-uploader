<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ua6em.github.io/arduino-web-uploader/test/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Cabin+Sketch|Fugaz+One|Itim|Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  
  <h1>
    <a href="https://github.com/ua6em/arduino-web-uploader">https://github.com/ua6em/arduino-web-uploader</a>
  </h1>
  <br>
  <button arduino-uploader hex-href="./test/Blink.ino.lgt8f328p.hex" board="lgt8f328p" verify>
    Upload Blink to lgt8f328p [<span class="upload-progress"></span>]
  </button>
  <br>
  <button arduino-uploader hex-href="./test/Blink.ino.lgt8f328p.hex" board="lgt8f328p"
    port-filters='[{"usbProductId":46388,"usbVendorId":1241}]'>
    lgt8f328p filtered to {' usbProductId':46388,'usbVendorId':1241} [<span class="upload-progress"></span>]
  </button>
  <br>
  <button arduino-uploader hex-href="./test/Blink.ino.uno.hex" board="nano" verify>
    Upload Blink to nano/uno/pro/pro-mini [<span class="upload-progress"></span>]
  </button>
  <br>
  <button arduino-uploader hex-href="./test/Blink.ino.uno.hex" board="nanoOldBootloader" verify>
    Upload Blink to nano with old bootloader (most chinese clones) [<span class="upload-progress"></span>]
  </button>
  <br>
  <button arduino-uploader hex-href="./test/0-blink.4809.hex" board="avr4809" verify>
    Upload Blink to avr4809 [<span class="upload-progress"></span>]
  </button>
  <br>
  
  
</body>

</html>

<!doctype html>
<html>
  <head>
    <title>avrgirl test</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Cabin+Sketch|Fugaz+One|Itim|Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="main">
      <div class="wrapper">
        <div class="bot">
          <h1>Upload-o-matic</h1>
          <p>Choose a program to upload to an arduino</p>

          <form id="uploadForm"> 
            <label>Board:
              <select id="boardType">
                <option value="uno">Uno</option>
                <option value="mega">Mega</option>
              </select>
            </label>

            <label>Program:
              <div class="fileButtonWrapper">
                <button id="fileButton" type="button" aria-controls="fileInput">Choose file</button>
                <input id="fileInput" tabindex="-1" type="file"/>
                <span id="fileName">no file chosen</span>
              </div>
            </label>

            <button type="submit" id="uploadBtn">Upload!</button>
          </form>
        </div>
        <div class="board">
          <img src="images/ArduinoUno.svg"/>
        </div>
        <div id="pipe"></div>
        <div id="progress"></div>
        <div id="gear"><img src="images/gear4.svg"/></div>
      </div>
    </div>
